<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;700&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="container">
      <h1 class="app-title">Notes</h1>
      <h2 class="app-text">Type in your note here:</h2>

      <form class="js-form">
        <input type="text" placeholder="Your name" class="js-name-input">
        <input type="text" placeholder="Your note" class="js-note-input">
        <button>Save</button>
      </form>

      <ul class="note-list js-note-list"></ul>

    </div>
  </main>


</body>

</html>
